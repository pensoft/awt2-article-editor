<ng-container *ngIf="instance && !userSectionTitleAsLable">
  {{ instance.component.label }}<span class="required-star" *ngIf="instance.component.validate.required">*</span>
  <mat-icon *ngIf="instance.component.tooltip" style="font-size: 1rem;"
            matTooltip="{{ instance.component.tooltip }}" matSuffix
  >
    info
  </mat-icon>
</ng-container>

<ng-container *ngIf="instance && userSectionTitleAsLable">
  <span class="make-block-nodes-inline" [innerHTML]="sectionTreeTitle | safehtml"></span><span class="required-star" *ngIf="instance.component.validate.required">*</span>
  <mat-icon *ngIf="instance.component.tooltip" style="font-size: 1rem;"
            matTooltip="{{ instance.component.tooltip }}" matSuffix>
    info
  </mat-icon>
</ng-container>
