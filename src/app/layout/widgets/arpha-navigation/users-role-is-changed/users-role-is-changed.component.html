<h2 mat-dialog-title>Access Change!</h2>

<mat-dialog-content class="dynamic-content-height">
  <div class="options-container" fxLayout="flex nowrap" fxLayoutAlign="flex-start flex-start">
    <p>You article access has been changed from <strong>"{{data.oldAccess}}"</strong> to <strong>"{{data.newAccess}}"</strong></p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" fxLayoutGap="8px">
  <button mat-flat-button color="primary" [mat-dialog-close]>Ok</button>
</mat-dialog-actions>
