<h2>How would you like to save this reference ?</h2>
<p class="info">If you save this reference globally changes will be visible for every article that does not have a local save.If you save locally changes will be visible only in this article.</p>
<div class="save-buttons">
  <button mat-raised-button class="btn" (click)="save(true)">Globally</button>
  <button mat-raised-button class="btn" (click)="save(false)">Locally</button>
</div>
