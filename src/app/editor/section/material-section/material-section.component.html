                  <span class="bold"> Example: </span> "Chordata" (phylum), "Bryophyta" (division)
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name of the phylum or division in which the taxon is classified. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>class</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="taxonClass">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Mammalia", "Hepaticopsida"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name of the class in which the taxon is classified. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>order</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="order">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Carnivora", "Monocleales"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name of the order in which the taxon is classified. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>family</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="family">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Felidae", "Monocleaceae"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name of the family in which the taxon is classified. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>genus</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="taxonGenus">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Puma", "Monoclea"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name of the genus in which the taxon is classified. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>subgenus</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="subgenus">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Strobus (Pinus)", "Puma (Puma)" "Loligo (Amerigo)", "Hieracium
                  subgen. Pilosella"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name of the subgenus in which the taxon is classified. Values should
                  include the genus to avoid homonym confusion. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> specificEpithet</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="specificEpithet">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"concolor", "gottschei"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the first or species epithet of the scientificNam</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>infraspecificEpithet</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="infraspecificEpithet">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "concolor", "oxyadenia", "sayi"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the lowest or terminal infraspecific epithet of the scientificName, excluding
                  any
                  rank designation. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> taxonRank</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="taxonRank">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "subspecies", "varietas", "forma", "species", "genus"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The taxonomic rank of the most specific name in the scientificName. Recommended best
                  practice
                  is to use a controlled vocabulary. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimTaxonRank</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimTaxonRank">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Agamospecies", "sub-lesus", "prole", "apomict", "nothogrex",
                  "sp.",
                  "subsp.", "var."
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The taxonomic rank of the most specific name in the scientificName as it appears in the
                  original record. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>scientificNameAuthorship</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="scientificNameAuthorship">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "(Torr.) J.T. Howell", "(Martinovsky) Tzvelev", "(Gyorfi, 1952)"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The authorship information for the scientificName formatted according to the conventions
                  of
                  the applicable nomenclaturalCode. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>vernacularName</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="vernacularName">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Andean Condor", "Condor Andino", "American Eagle", "Gansegeier"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A common or vernacular name.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>nomenclaturalCode</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="nomenclaturalCode">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"ICBN", "ICZN", "BC", "ICNCP", "BioCode", "ICZN; ICBN"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The nomenclatural code (or codes in the case of an ambiregnal name) under which the
                  scientificName is constructed. Recommended best practice is to use a controlled vocabulary. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>taxonomicStatus</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="taxonomicStatus">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "invalid", "misapplied", "homotypic synonym", "accepted"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The status of the use of the scientificName as a label for a taxon. Requires taxonomic
                  opinion to define the scope of a taxon. Rules of priority then are used to define the taxonomic status
                  of the nomenclature contained in that scope, combined with the experts opinion. It must be linked to a
                  specific taxonomic reference that defines the concept. Recommended best practice is to use a
                  controlled
                  vocabulary. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> nomenclaturalStatus</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="nomenclaturalStatus">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"nom. ambig.", "nom. illeg.", "nom. subnud."
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The status related to the original publication of the name and its conformance to the
                  relevant rules of nomenclature. It is based essentially on an algorithm according to the business
                  rules
                  of the code. It requires no taxonomic opinion. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>taxonRemarks</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="taxonRemarks">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "this name is a misspelling in common use"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">Comments or notes about the taxon or name.</p>
              </div>
            </div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Occurrence">
        <ng-template matTabContent>
          <div class="container-tab">
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>occurrenceID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="occurrenceID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>urn:catalog:[institutionCode]:[collectionCode]:[catalogNumber].
                  Examples: "urn:lsid:nhm.ku.edu:Herps:32", "urn:catalog:FMNH:Mammal:145732
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the Occurrence (as opposed to a particular digital record of the
                  occurrence). In the absence of a persistent global unique identifier, construct one from a combination
                  of identifiers in the record that will most closely make the occurrenceID globally unique. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>occurrenceDetails</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="occurrenceDetails">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>http://mvzarctos.berkeley.edu/guid/MVZ:Mamm:165861
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A reference (publication, URI) to the most detailed information available about the
                  Occurrence. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>catalogNumber</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="catalogNumber">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"2008.1334", "145732a", "145732"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier (preferably unique) for the record within the data set or collection. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>occurrenceRemarks</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="occurrenceRemarks">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"found dead on road"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">Comments or notes about the Occurrence. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>recordNumber</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="recordNumber">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "OPP 7101"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier given to the Occurrence at the time it was recorded. Often serves as a link
                  between field notes and an Occurrence record, such as a specimen collector's number. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
