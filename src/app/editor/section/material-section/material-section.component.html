<form class="example-form" *ngIf="render">
  <ng-container>
    <article>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div fxLayout="column" fxFlex="45%">
          <label>Type status <sup class="text-red">*</sup></label>
          <mat-form-field appearance="outline">
            <mat-select [formControl]="typeStatus!">
              <mat-option *ngFor="let status of materialStructure.typeStatuses" [value]="status">{{status}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex="45%">
          <label> Search DarwinCore term<sup class="text-red">&nbsp;</sup></label>
          <ng-container *ngIf="materialStructure.categories | keyvalue as tabs">
            <mat-form-field appearance="outline">
              <!--            <input type="text" matInput [formControl]="searchdarwincore">-->
              <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="searchdarwincore" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event, tabs)">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </ng-container>
        </div>
      </div>
    </article>
    <ng-container *ngIf="materialStructure.categories | keyvalue as tabs">
      <mat-tab-group [selectedIndex]="selected.value">
        <ng-container *ngFor="let tab of tabs">
          <mat-tab [label]="$any(tab)['key']">
            <ng-template matTabContent>
              <!--              "localName": "occurrenceID",-->
              <!--              "label": "Occurrence ID",-->
              <!--              "description": "An identifier for the Occurrence (as opposed to a particular digital record of the occurrence). In the absence of a persistent global unique identifier, construct one from a combination of identifiers in the record that will most closely make the occurrenceID globally unique.",-->
              <!--              "examples": "`http://arctos.database.museum/guid/MSB:Mamm:233627`, `000866d2-c177-4648-a200-ead4007051b9`, `urn:catalog:UWBM:Bird:89776`",-->
              <!--              "organizedIn": "http://rs.tdwg.org/dwc/terms/Occurrence",-->
              <!--              "status": "recommended",-->
              <!--              "iri": "http://rs.tdwg.org/dwc/terms/occurrenceID"-->
              <div *ngFor="let entry of tab['value']['entries']" fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
                <div fxLayout="column" fxFlex="60%">
                  <label>{{entry.label}}</label>
                  <mat-form-field appearance="outline" fxFlex="40%">
                    <input type="text" matInput [formControl]="this[entry.localName]" [id]="entry.localName | lowercase">
                  </mat-form-field>
                  <div class="text-grey" *ngIf="entry.examples">
                    <span class="bold"> Example: </span> {{entry.examples}}
                  </div>
                </div>
                <div fxLayout="column" fxFlex="39%">
                  <p class="p20">{{entry.description}}</p>
                </div>
              </div>
            </ng-template>
          </mat-tab>
        </ng-container>
      </mat-tab-group>
    </ng-container>

      <mat-tab label="Event">
        <ng-template matTabContent>

                  place and time). May be a global unique identifier or an identifier specific to the data set. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">

                  <input type="text" matInput [formControl]="eventSamplingProtocol">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "UV light trap", "mist net", "bottom trawl", "ad hoc observation", "point count", "Penguins from
                  space:
                  faecal stains reveal the location of emperor penguin colonies,
                  http://dx.doi.org/10.1111/j.1466-8238.2009.00467.x", "Takats et al. 2001. Guidelines for Nocturnal Owl
                  Monitoring in North America. Beaverhill Bird Observatory and Bird Studies Canada, Edmonton, Alberta.
                  32
                  pp.", "http://www.bsc-eoc.org/download/Owl.pdf"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of, reference to, or description of the method or protocol used during an Event.
                </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">

                <mat-form-field appearance="outline" fxFlex="40%">

                <div class="text-grey">

                  "40 trap-nights", "10 observer-hours; 10 km by foot; 30 km by car"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The amount of effort expended during an Event. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>eventDate</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventDate">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC,
                  "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906,
                  "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar
                  2007
                  1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov
                  2007.
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The date-time or interval during which an Event occurred. For occurrences, this is the
                  date-time when the event was recorded. Not suitable for a time in a geological context. Recommended
                  best
                  practice is to use an encoding scheme, such as ISO 8601:2004(E). </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>eventTime</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventTime">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "14:07-0600" is 2:07pm in the time zone six hours earlier than UTC, "08:40:21Z" is 8:40:21am UTC,
                  "13:00:00Z/15:30:00Z" is the interval between 1pm UTC and 3:30pm UTC.
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The time or interval during which an Event occurred. Recommended best practice is to use
                  an
                  encoding scheme, such as ISO 8601:2004(E). </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> startDayOfYear</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventStartDayOfYear">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year)
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The earliest ordinal day of the year on which the Event occurred (1 for January 1, 365
                  for
                  December 31, except in a leap year, in which case it is 366). </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>endDayOfYear</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventEndDayOfYear">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year)
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The latest ordinal day of the year on which the Event occurred (1 for January 1, 365 for
                  December 31, except in a leap year, in which case it is 366). </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>year</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventYear">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "2008"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The four-digit year in which the Event occurred, according to the Common Era
                  Calendar. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>month</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventMonth">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "1" (=January), "10" (=October)
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The ordinal month in which the Event occurred. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>day</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventDay">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "9", "28"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The integer day of the month on which the Event occurred.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimEventDate</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimEventDate">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"spring 1910", "Marzo 2002", "1999-03-XX", "17IV1934"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The verbatim original representation of the date and time information for an Event. </p>
              </div>

            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>habitat</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventHabitat">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "oak savanna", "pre-cordilleran steppe"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A category or description of the habitat in which the Event occurred. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>fieldNumber</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventFieldNumber">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"RV Sol 87-03-08"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier given to the event in the field. Often serves as a link between field notes
                  and
                  the Event. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>fieldNotes</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventFieldNotes">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"notes available in Grinnell-Miller Library"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">One of a) an indicator of the existence of, b) a reference to (publication, URI), or c)
                  the
                  text of notes taken in the field about the Event. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>eventRemarks</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="eventRemarks">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "after the recent rains the river is nearly at flood stage"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">Comments or notes about the Event. </p>
              </div>
            </div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Identification">
        <ng-template matTabContent>
          <div class="container-tab">
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>identificationID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="identificationID">
                </mat-form-field>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the Identification (the body of information associated with the
                  assignment of a scientific name). May be a global unique identifier or an identifier specific to the
                  data set. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>identifiedBy</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="identifiedBy">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "James L. Patton", "Theodore Pappenfuss; Robert Macey"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A list (concatenated and separated) of names of people, groups, or organizations who
                  assigned the Taxon to the subject.
                </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>dateIdentified</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="dateIdentified">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC,
                  "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906,
                  "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar
                  2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15
                  Nov 2007.
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The date on which the subject was identified as representing the Taxon. Recommended best
                  practice is to use an encoding scheme, such as ISO 8601:2004(E). </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>identificationReferences</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="identificationReferences">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Aves del Noroeste Patagonico. Christie et al. 2004."
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A list (concatenated and separated) of references (publication, global unique identifier,
                  URI) used in the Identification. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>identificationRemarks</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="identificationRemarks">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "Distinguished between Anthus correndera and Anthus hellmayri based on the comparative lengths of the
                  unas."
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">Comments or notes about the Identification.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> identificationQualifier</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="identificationQualifier">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  1) For the determination "Quercus aff. agrifolia var. oxyadenia", identificationQualifier would be
                  "aff. agrifolia var. oxyadenia" with accompanying values "Quercus" in genus, "agrifolia" in
                  specificEpithet, "oxyadenia" in infraspecificEpithet, and "var." in rank. 2) For the determination
                  "Quercus agrifolia cf. var. oxyadenia", identificationQualifier would be "cf. var. oxyadenia " with
                  accompanying values "Quercus" in genus, "agrifolia" in specificEpithet, "oxyadenia" in
                  infraspecificEpithet, and "var." in rank.
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A brief phrase or a standard term ("cf.", "aff.") to express the determiner's doubts
                  about the Identification. </p>
              </div>
            </div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Location">
        <ng-template matTabContent>
          <div class="container-tab">
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> locationID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationID">
                </mat-form-field>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the set of location information (data associated with
                  dcterms:Location). May be a global unique identifier or an identifier specific to the data set. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>higherGeographyID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="higherGeographyID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "TGN: 1002002" for Prov. Tierra del Fuego, Argentina
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the geographic region within which the Location occurred. Recommended
                  best practice is to use an persistent identifier from a controlled vocabulary such as the Getty
                  Thesaurus of Geographic Names. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>higherGeography</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="higherGeography">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "South America; Argentina; Patagonia; Parque Nacional Nahuel Huapi; Neuquen; Los Lagos" with
                  accompanying values "South America" in Continent, "Argentina" in Country, "Neuquen" in StateProvince,
                  and Los Lagos in County.
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A list (concatenated and separated) of geographic names less specific than the
                  information captured in the locality term. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>continent</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationContinent">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Antarctica"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the continent in which the Location occurs. Recommended best practice is to
                  use a controlled vocabulary such as the Getty Thesaurus of Geographic Names or the ISO 3166 Continent
                  code. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>waterBody</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationWaterBody">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "Indian Ocean", "Baltic Sea"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the water body in which the Location occurs. Recommended best practice is to
                  use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> islandGroup</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationIslandGroup">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Alexander Archipelago"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the island group in which the Location occurs. Recommended best practice is
                  to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> island</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationIsland">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Isla Victoria"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the island on or near which the Location occurs. Recommended best practice is
                  to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>country</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationCountry">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Denmark", "Colombia", "Espana"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the country or major administrative unit in which the Location occurs.
                  Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic
                  Names. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>countryCode</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="countryCode">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>Bulgaria/BG
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The standard code for the country in which the Location occurs. Recommended best practice
                  is to use ISO 3166-1-alpha-2 country codes. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>stateProvince</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="stateProvince">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Montana", "Minas Gerais", "Cordoba"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The name of the next smaller administrative region than country (state, province, canton,
                  department, region, etc.) in which the Location occurs. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>county</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="countyTwo">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "Missoula", "Los Lagos", "Mataro"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full, unabbreviated name of the next smaller administrative region than stateProvince
                  (county, shire, department, etc.) in which the Location occurs. </p>
              </div>

            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>municipality</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationMunicipality">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Holzminden"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full, unabbreviated name of the next smaller administrative region than county (city,
                  municipality, etc.) in which the Location occurs. Do not use this term for a nearby named place that
                  does not contain the actual location. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>locality</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locality">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Bariloche, 25 km NNE via Ruta Nacional 40 (=Ruta 237)"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The specific description of the place. Less specific geographic information can be
                  provided in other geographic terms (higherGeography, continent, country, stateProvince, county,
                  municipality, waterBody, island, islandGroup). This term may contain information modified from the
                  original to correct perceived errors or standardize the description. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimLocality</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimLocality">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"25 km NNE Bariloche por R. Nac. 237"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The original textual description of the place. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimElevation</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimElevation">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "100-200 m"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The original description of the elevation (altitude, usually above sea level) of the
                  Location. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>minimumElevationInMeters</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="minimumElevationInMeters">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "100"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The lower limit of the range of elevation (altitude, usually above sea level), in
                  meters. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>maximumElevationInMeters</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="maximumElevationInMeters">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "200"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The upper limit of the range of elevation (altitude, usually above sea level), in
                  meters. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimDepth</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimDepth">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"100-200 m"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The original description of the depth below the local surface. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>minimumDepthInMeters</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="minimumDepthInMeters">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "100"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The lesser depth of a range of depth below the local surface, in meters. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>maximumDepthInMeters</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="maximumDepthInMeters">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "200"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The greater depth of a range of depth below the local surface, in meters. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>minimumDistanceAboveSurfaceInMeters</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="minimumDistanceAboveSurfaceInMeters">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation:
                  "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m",
                  MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0",
                  maximumDistanceAboveSurfaceInMeters: "-1.5"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The lesser distance in a range of distance from a reference surface in the vertical
                  direction, in meters. Use positive values for locations above the surface, negative values for
                  locations below. If depth measures are given, the reference surface is the location given by the
                  depth, otherwise the reference surface is the location given by the elevation. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>maximumDistanceAboveSurfaceInMeters</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="maximumDistanceAboveSurfaceInMeters">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation:
                  "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m",
                  MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0",
                  maximumDistanceAboveSurfaceInMeters: "-1.5"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The greater distance in a range of distance from a reference surface in the vertical
                  direction, in meters. Use positive values for locations above the surface, negative values for
                  locations below. If depth measures are given, the reference surface is the location given by the
                  depth, otherwise the reference surface is the location given by the elevation. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>locationAccordingTo</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationAccordingTo">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Getty Thesaurus of Geographic Names", "GADM"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">Information about the source of this Location information. Could be a publication
                  (gazetteer), institution, or team of individuals. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>locationRemarks</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="locationRemarks">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "under water since 2005"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">Comments or notes about the Location. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimCoordinates</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimCoordinates">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "41 05 54S 121 05 34W", "17T 630000 4833400"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The verbatim original spatial coordinates of the Location. The coordinate ellipsoid,
                  geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in
                  verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimLatitude</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimLatitude">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"41 05 54.03S"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The verbatim original latitude of the Location. The coordinate ellipsoid, geodeticDatum,
                  or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the
                  coordinate system should be stored in verbatimCoordinateSystem. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimLongitude</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimLongitude">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"121d 10' 34" W"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The verbatim original longitude of the Location. The coordinate ellipsoid, geodeticDatum,
                  or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the
                  coordinate system should be stored in verbatimCoordinateSystem. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimCoordinateSystem</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimCoordinateSystem">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"decimal degrees", "degrees decimal minutes", "degrees minutes
                  seconds", "UTM"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The spatial coordinate system for the verbatimLatitude and verbatimLongitude or the
                  verbatimCoordinates of the Location. Recommended best practice is to use a controlled vocabulary. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>verbatimSRS</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="verbatimSRS">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European
                  1950", "Clarke 1866"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which coordinates
                  given in verbatimLatitude and verbatimLongitude, or verbatimCoordinates are based. Recommended best
                  practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a
                  controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled
                  vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value
                  "unknown". </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>decimalLatitude</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="decimalLatitude">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "-41.0983423"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The geographic latitude (in decimal degrees, using the spatial reference system given in
                  geodeticDatum) of the geographic center of a Location. Positive values are north of the Equator,
                  negative values are south of it. Legal values lie between -90 and 90, inclusive. </p>
              </div>

            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>decimalLongitude</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="decimalLongitude">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "-121.1761111"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The geographic longitude (in decimal degrees, using the spatial reference system given in
                  geodeticDatum) of the geographic center of a Location. Positive values are east of the Greenwich
                  Meridian, negative values are west of it. Legal values lie between -180 and 180, inclusive.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>geodeticDatum</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="geodeticDatum">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950",
                  "Clarke 1866"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which the
                  geographic coordinates given in decimalLatitude and decimalLongitude as based. Recommended best
                  practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a
                  controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled
                  vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value
                  "unknown". </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>coordinateUncertaintyInMeters</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="coordinateUncertaintyInMeters">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"30" (reasonable lower limit of a GPS reading under good
                  conditions if the actual precision was not recorded at the time), "71" (uncertainty for a UTM
                  coordinate having 100 meter precision and a known spatial reference system).
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The horizontal distance (in meters) from the given decimalLatitude and decimalLongitude
                  describing the smallest circle containing the whole of the Location. Leave the value empty if the
                  uncertainty is unknown, cannot be estimated, or is not applicable (because there are no coordinates).
                  Zero is not a valid value for this term.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>coordinatePrecision</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="coordinatePrecision">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"0.00001" (normal GPS limit for decimal degrees), "0.000278"
                  (nearest second), "0.01667" (nearest minute), "1.0" (nearest degree)
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A decimal representation of the precision of the coordinates given in the decimalLatitude
                  and decimalLongitude. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>pointRadiusSpatialFit</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="pointRadiusSpatialFit">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> Detailed explanations with graphical examples can be found in the
                  "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006
                  (http://www.gbif.org/prog/digit/Georeferencing).
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The ratio of the area of the point-radius (decimalLatitude, decimalLongitude,
                  coordinateUncertaintyInMeters) to the area of the true (original, or most specific) spatial
                  representation of the Location. Legal values are 0, greater than or equal to 1, or undefined. A value
                  of 1 is an exact match or 100% overlap. A value of 0 should be used if the given point-radius does not
                  completely contain the original representation. The pointRadiusSpatialFit is undefined (and should be
                  left blank) if the original representation is a point without uncertainty and the given georeference
                  is not that same point (without uncertainty). If both the original and the given georeference are the
                  same point, the pointRadiusSpatialFit is 1. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>footprintWKT</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="footprintWKT">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>the one-degree bounding box with opposite corners at
                  (longitude=10, latitude=20) and (longitude=11, latitude=21) would be expressed in well-known text as
                  POLYGON ((10 20, 11 20, 11 21, 10 21, 10 20))
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A Well-Known Text (WKT) representation of the shape (footprint, geometry) that defines
                  the Location. A Location may have both a point-radius representation (see decimalLatitude) and a
                  footprint representation, and they may differ from each other. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>footprintSRS</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="footprintSRS">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>The WKT for the standard WGS84 SRS (EPSG:4326) is
                  "GEOGCS["GCS_WGS_1984", DATUM["D_WGS_1984", SPHEROID["WGS_1984",6378137,298.257223563]],
                  PRIMEM["Greenwich",0], UNIT["Degree",0.0174532925199433]]" without the enclosing quotes.
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A Well-Known Text (WKT) representation of the Spatial Reference System (SRS) for the
                  footprintWKT of the Location. Do not use this term to describe the SRS of the decimalLatitude and
                  decimalLongitude, even if it is the same as for the footprintWKT - use the geodeticDatum instead. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>footprintSpatialFit</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="footprintSpatialFit">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>Detailed explanations with graphical examples can be found in the
                  "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006
                  (http://www.gbif.org/prog/digit/Georeferencing).
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The ratio of the area of the footprint (footprintWKT) to the area of the true (original,
                  or most specific) spatial representation of the Location. Legal values are 0, greater than or equal to
                  1, or undefined. A value of 1 is an exact match or 100% overlap. A value of 0 should be used if the
                  given footprint does not completely contain the original representation. The footprintSpatialFit is
                  undefined (and should be left blank) if the original representation is a point and the given
                  georeference is not that same point. If both the original and the given georeference are the same
                  point, the footprintSpatialFit is 1. </p>
              </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>georeferencedBy</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="georeferencedBy">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Kristina Yamamoto (MVZ); Janet Fang (MVZ)", "Brad Millen (ROM)"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A list (concatenated and separated) of names of people, groups, or organizations who
                  determined the georeference (spatial representation) the Location. </p>
              </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>georeferenceProtocol</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="georeferenceProtocol">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Guide to Best Practices for Georeferencing" (Chapman and
                  Wieczorek, eds. 2006), Global Biodiversity Information Facility.", "MaNIS/HerpNet/ORNIS Georeferencing
                  Guidelines", "BioGeomancer"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A description or reference to the methods used to determine the spatial footprint,
                  coordinates, and uncertainties. </p>
              </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>georeferenceSources</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="georeferenceSources">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"USGS 1:24000 Florence Montana Quad; Terrametrics 2008 on Google
                  Earth"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A list (concatenated and separated) of maps, gazetteers, or other resources used to
                  georeference the Location, described specifically enough to allow anyone in the future to use the same
                  resources. </p>
              </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>georeferenceVerificationStatus</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="georeferenceVerificationStatus">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "requires verification", "verified by collector", "verified by curator".
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A categorical description of the extent to which the georeference has been verified to
                  represent the best possible spatial description. Recommended best practice is to use a controlled
                  vocabulary. </p>
              </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>georeferenceRemarks</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="georeferenceRemarks">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "100"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The lesser depth of a range of depth below the local surface, in meters. </p>
              </div>
            </div>

          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Taxon">
        <ng-template matTabContent>
          <div class="container-tab">
            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>taxonID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="
                taxonID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "8fa58e08-08de-4ac1-b69c-1235340b7001", "32567", "http://species.gbif.org/abies_alba_1753",
                  "urn:lsid:gbif.org:usages:32567"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the set of taxon information (data associated with the Taxon class).
                  May be
                  a global unique identifier or an identifier specific to the data set. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>scientificNameID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="scientificNameID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "urn:lsid:ipni.org:names:37829-1:1.3"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the nomenclatural (not taxonomic) details of a scientific name. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>acceptedNameUsageID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="acceptedNameUsageID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"8fa58e08-08de-4ac1-b69c-1235340b7001"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the name usage (documented meaning of the name according to a source)
                  of
                  the currently valid (zoological) or accepted (botanical) taxon. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>parentNameUsageID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="parentNameUsageID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"8fa58e08-08de-4ac1-b69c-1235340b7001"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the name usage (documented meaning of the name according to a source)
                  of
                  the direct, most proximate higher-rank parent taxon (in a classification) of the most specific element
                  of the scientificName.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>originalNameUsageID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="originalNameUsageID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"http://species.gbif.org/abies_alba_1753"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the name usage (documented meaning of the name according to a source)
                  in
                  which the terminal element of the scientificName was originally established under the rules of the
                  associated nomenclaturalCode.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>nameAccordingToID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="nameAccordingToID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "doi:10.1016/S0269-915X(97)80026-2"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the source in which the specific taxon concept circumscription is
                  defined
                  or implied. See nameAccordingTo. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> namePublishedInID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="namePublishedInID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "http://hdl.handle.net/10199/7"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the publication in which the scientificName was originally established
                  under the rules of the associated nomenclaturalCode. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>taxonConceptID</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="taxonConceptID">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "8fa58e08-08de-4ac1-b69c-1235340b7001"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">An identifier for the taxonomic concept to which the record refers - not for the
                  nomenclatural details of a taxon.</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>scientificName</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="scientificName">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Coleoptera" (order), "Vespertilionidae" (family), "Manis"
                  (genus),
                  "Ctenomys sociabilis" (genus + specificEpithet), "Ambystoma tigrinum diaboli" (genus + specificEpithet
                  +
                  infraspecificEpithet), "Roptrocerus typographi (Gyorfi, 1952)" (genus + specificEpithet +
                  scientificNameAuthorship), "Quercus agrifolia var. oxyadenia (Torr.) J.T. Howell" (genus +
                  specificEpithet + taxonRank + infraspecificEpithet + scientificNameAuthorship)
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name, with authorship and date information if known. When forming
                  part of
                  an Identification, this should be the name in lowest level taxonomic rank that can be determined. This
                  term should not contain identification qualifications, which should instead be supplied in the
                  IdentificationQualifier term. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>acceptedNameUsage</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="acceptedNameUsage">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Tamias minimus" valid name for "Eutamias minimus"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full name, with authorship and date information if known, of the currently valid
                  (zoological) or accepted (botanical) taxon. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>parentNameUsage</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="parentNameUsage">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Rubiaceae", "Gruiformes", "Testudinae"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full name, with authorship and date information if known, of the direct, most
                  proximate
                  higher-rank parent taxon (in a classification) of the most specific element of the
                  scientificName. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>originalNameUsage</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="originalNameUsage">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> "Pinus abies", "Gasterosteus saltatrix Linnaeus 1768"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The taxon name, with authorship and date information if known, as it originally appeared
                  when
                  first established under the rules of the associated nomenclaturalCode. The basionym (botany) or
                  basonym
                  (bacteriology) of the scientificName or the senior/earlier homonym for replaced names. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>nameAccordingTo</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="nameAccordingTo">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"McCranie, J. R., D. B. Wake, and L. D. Wilson. 1996. The
                  taxonomic
                  status of Bolitoglossa schmidti, with comments on the biology of the Mesoamerican salamander
                  Bolitoglossa dofleini (Caudata: Plethodontidae). Carib. J. Sci. 32:395-398.", "Werner Greuter 2008",
                  "Lilljeborg 1861, Upsala Univ. Arsskrift, Math. Naturvet., pp. 4, 5"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The reference to the source in which the specific taxon concept circumscription is
                  defined or
                  implied - traditionally signified by the Latin "sensu" or "sec." (from secundum, meaning "according
                  to"). For taxa that result from identifications, a reference to the keys, monographs, experts and
                  other
                  sources should be given. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>namePublishedIn</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="namePublishedIn">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>"Pearson O. P., and M. I. Christie. 1985. Historia Natural,
                  5(37):388", "Forel, Auguste, Diagnosies provisoires de quelques especes nouvelles de fourmis de
                  Madagascar, recoltees par M. Grandidier., Annales de la Societe Entomologique de Belgique,
                  Comptes-rendus des Seances 30, 1886"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A reference for the publication in which the scientificName was originally established
                  under
                  the rules of the associated nomenclaturalCode. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>higherClassification</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="higherClassification">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span>
                  "Animalia;Chordata;Vertebrata;Mammalia;Theria;Eutheria;Rodentia;Hystricognatha;Hystricognathi;Ctenomyidae;Ctenomyini;Ctenomys"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">A list (concatenated and separated) of taxa names terminating at the rank immediately
                  superior to the taxon referenced in the taxon record. Recommended best practice is to order the list
                  starting with the highest rank and separating the names for each rank with a semi-colon (";").</p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label>kingdom</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="kingdom">
                </mat-form-field>
                <div class="text-grey">
                  <span class="bold"> Example: </span> Animalia", "Plantae"
                </div>
              </div>
              <div fxLayout="column" fxFlex="39%">
                <p class="p20">The full scientific name of the kingdom in which the taxon is classified. </p>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between start" class="pb20">
              <div fxLayout="column" fxFlex="60%">
                <label> phylum</label>
                <mat-form-field appearance="outline" fxFlex="40%">
                  <input type="text" matInput [formControl]="phylum">
                </mat-form-field>
                <div class="text-grey">
