<div class="search-comments fixed-search-comments">
  <mat-form-field class="search-box-comments" appearance="fill" floatLabel="never">
    <mat-icon class="search-icon" matPrefix>search</mat-icon>
    <input [formControl]="searchForm" matInput #input placeholder="Search sections..." style="color: black !important;">
  </mat-form-field>
  <div class="results-from-search" *ngIf="searching">
    <div class="number-results">
      {{searchIndex+1}}/{{searchResults.length}}
    </div>
    <button mat-icon-button [disabled]="searchIndex == 0" (click)="selectPrevSectionFromSearch()"><mat-icon>arrow_upward</mat-icon></button>
    <button mat-icon-button [disabled]="searchResults&&searchResults.length-1 == searchIndex" (click)="selectNextSectionFromSearch()"><mat-icon>arrow_downward</mat-icon></button>
    <button mat-icon-button class="end-search-btn" (click)="endSearch()"><mat-icon>close</mat-icon></button>
  </div>
</div>

<app-cdk-list-recursive class="meta-data-list" [(articleSectionsStructure)]="articleSectionsStructure!" [searching]="searching" [nestedList]="false" [listParentId]="'parentList'" >
</app-cdk-list-recursive>
